# 后端自动化部署
# 触发条件：推送到 main 分支且 apps/backend 目录有变化
# 部署流程：SSH 连接服务器 → git pull → 安装依赖 → 构建 → PM2 重启

name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  workflow_dispatch:
    inputs:
      run_prisma_push:
        description: "Run Prisma database push"
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm --help

            set -e

            echo "===== Start backend deployment ====="
            echo "Start time: $(date '+%Y-%m-%d %H:%M:%S')"

            cd ${{ secrets.PROJECT_PATH }}
            echo "Working directory: $(pwd)"

            echo ""
            echo "===== Pull latest code ====="
            git fetch origin main
            git reset --hard origin/main

            echo ""
            echo "===== Install dependencies ====="
            pnpm install --frozen-lockfile

            cd apps/backend

            echo ""
            echo "===== Prisma Generate ====="
            pnpm prisma:generate

            if [ "${{ github.event.inputs.run_prisma_push }}" = "true" ]; then
              echo ""
              echo "===== Prisma DB Push ====="
              pnpm prisma:push
            fi

            echo ""
            echo "===== Build project ====="
            pnpm build

            echo ""
            echo "===== Restart service ====="
            pnpm pm2:restart

            sleep 3

            echo ""
            echo "===== Service status ====="
            pm2 status apiplayer-api

            echo ""
            echo "===== Backend deployment finished ====="
            echo "End time: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Deployment succeeded
        if: success()
        run: echo "Backend deployment successful."

      - name: Deployment failed
        if: failure()
        run: |
          echo "Backend deployment failed."
          echo "Please check the logs for details."
