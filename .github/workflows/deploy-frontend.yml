# 前端自动化部署
# 触发条件：推送到 main 分支且 apps/frontend 目录有变化
# 部署流程：GitHub Actions 构建 → rsync 上传到服务器

name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "apps/frontend/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
  workflow_dispatch:
    inputs:
      skip_cache:
        description: "Skip cache and force rebuild"
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create environment variables file
        run: |
          cat > apps/frontend/.env.production << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          EOF

      - name: Build frontend
        run: pnpm build:frontend

      - name: Show build artifacts info
        run: |
          echo "===== Build Artifacts ====="
          ls -lah apps/frontend/dist/
          echo ""
          echo "===== Total Size ====="
          du -sh apps/frontend/dist/

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='stats.html' \
            apps/frontend/dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.FRONTEND_DEPLOY_PATH }}/

      - name: Deployment success notice
        if: success()
        run: |
          echo "Frontend deployment successful!"
          echo "Deploy path: ${{ secrets.FRONTEND_DEPLOY_PATH }}"
          echo "Time: $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Deployment failure notice
        if: failure()
        run: |
          echo "Frontend deployment failed!"
          echo "Check logs for details."
